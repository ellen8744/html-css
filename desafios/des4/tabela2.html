<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table{
            width: 200px;
            height: 200px;
        border-spacing: -2em;
        }
        td{
         padding: 10px;
         border: 1px solid black;
         text-align: center;
         border-radius: -1em;
        }
        td:hover{
            cursor: pointer;
        }
        td:active{
            transform: scale(98%);
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td colspan="4">A</td>
                <td rowspan="4">B</td>
        
            <tr>
                <td rowspan="4">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>
            <tr>
                <td>J</td>
                <td>L</td>
                <td>M</td>
            </tr>
          <tr>
        <td colspan="4">N</td>
      </tr>
        </thead>
    </table>
</body>
</html>
