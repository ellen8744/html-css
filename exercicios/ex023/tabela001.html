<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <STyle>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
    
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center; /*Alinhamento horizontal*/
            vertical-align: top;
        }
        .numero{
            text-align: right;
        }
      
    </STyle>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr> <!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <TR class="linha"> <!--Segunda linha-->
            <TD>A2</TD>
            <TD>B2</TD>
            <TD class="numero">C2</TD>
        </TR>
        <TR> <!--Terceira linha-->
            <TD>A3</TD>
            <TD>B3</TD>
            <TD class="numero">C3</TD>
        </TR>
        <TR><!--Quarta linha-->
            <TD>A4</TD>
            <TD class="dado">B4</TD>
            <TD>C4</TD>
            
        </TR>
    </table>
</body>
</html>
