<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
       table{
        width: 500px;
        border-collapse: collapse;
       }
       caption{
        font-size: 1.5em;
        font-weight: bold;
                padding: 10px;
                color: black;
       }
       th,td{
        border: 1px solid black;
        padding: 8px;
       }
       col.cgroup{
        background-color: lawngreen;
       }
    
    </style>
</head>
<body>
    
    <h1>Exercício de Tabela</h1>
    <table>
        <colgroup>
        <col class="cnome">
       
        <col class="cgroup" span="4">
        
        </colgroup>
        <thead>
            <caption>Cadrastro</caption>
            <tr>
                <th scope="col" class="destaque">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Idade</th>
                <th scope="col">Profissão</th>
            </tr>
            <tr>
                <td class="destaque">Ana Maria</td>
                <td >F</td>
                <td>25</td>
                <td>Jornalista</td>
            </tr>
            <tr>
                <td class="destaque">Claúdio</td>
                <td>M</td>
                <td>28</td>
                <td>Progamador</td>
            </tr>
            <tr>
                <td class="destaque">Gustavo</td>
                <td>M</td>
                <td>42</td>
                <td>Professor</td>
            </tr>
            <tr>
                <td class="destaque">Hélio</td>
                <td>M</td>
                <td>19</td>
                <td>Vendedor</td>
            </tr>
            <tr>
                <td class="destaque">Maria</td>
                <td>F</td>
                <td>39</td>
                <td>Médica</td>
            </tr>
            <tr>
                <td class="destaque">Claúdio</td>
                <td>F</td>
                 <td>22</td>
                 <td>Nutricionista</td>
            </tr>
        </thead>
    </table>
</body>
</html>
